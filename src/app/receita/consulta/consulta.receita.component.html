<div class="row">
  <div class="col-md-12">
    <h3>{{titulo}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-outline-primary" (click)="incluir();">Incluir</button>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Descrição</th>
        <th scope="col">Vencimento</th>
        <th scope="col">Valor</th>
        <th scope="col"></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let receita of receitas; let i = index;">
        <td scope="row">{{ receita.descricao }}</td>
        <td scope="row">{{ receita.vencimento  | date: 'dd/MM/yyyy'}}</td>
        <td scope="row" [ngClass]="{'azul': isReceita(receita.valor),'vermelho': !isReceita(receita.valor)}"> {{formatValue(receita.valor)}}</td>
        <td scope="row">
          <button type="button" class="btn btn-outline-danger" (click)="excluir(receita.id, i);">X</button>
        </td>
      </tr>
      <tr>
        <td scope="row" colspan="6" style="text-align: right;">Total de Registros: {{ receitas.length }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <app-pie-chart [receitas]="receitas"></app-pie-chart>
  </div>
</div>
